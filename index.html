<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naked Lunch Meat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #e8e6e3;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 2em;
    }

    header {
      border-bottom: 1px solid #ff0033;
      margin-bottom: 2em;
    }

    h1 {
      color: #ff0033;
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    .tagline {
      font-style: italic;
      color: #999;
      margin-bottom: 1.5em;
    }

    nav a {
      margin: 0 1em;
      color: #e8e6e3;
      text-decoration: none;
    }

    nav a:hover {
      color: #ff0033;
    }

    .intro h2 {
      font-family: 'Courier New', monospace;
      font-size: 1.8em;
      margin-top: 2em;
    }

    .intro p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.1em;
    }

    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Naked Lunch Meat</h1>
    <p class="tagline">Beat Generation Horror Family Cookbook</p>
    <nav>
      <a href="#">Recipes</a> |
      <a href="#">About</a>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Welcome to the Feast</h2>
      <p>Strange family recipes from the shadows of a typewritten nightmare. Blood, butter, and broken dreams in every bite.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Naked Lunch Meat</p>
  </footer>
</body>
</html>
